<!DOCTYPE html>
<html>
<body>

<h2>Demo</h2>

<div id="demo">
    <input id="msg" type="text" >
<input type="button" onclick="loadXMLDoc()">Send</input>
</div>

<script>

function loadXMLDoc() {
   var msg = document.getElementById("msg");
   var send = msg.value;
   var xhr = new XMLHttpRequest();
   xhr.open("POST", "https://wattary2.herokuapp.com/analyze", false);
   //xhr.open("POST", "http://localhost:5000/analyze", false);
   xhr.setRequestHeader('Content-Type', 'application/json; charset=UTF-8');
   xhr.send(JSON.stringify({"message": send}));
  var newdiv = document.createElement("h1");
  var obj = JSON.parse(xhr.response);
  newdiv.appendChild(document.createTextNode(obj.message));
  document.body.appendChild(newdiv);

   console.log();



  //  alert(send);
}
</script>

</body>
</html>
