    <div id="section3" class=" wow fadeInRight" data-wow-duration="0.5s" data-wow-delay="0.5s">
        <div class=  "container ">
            <form class="contact-form">
                <div class="form-group ">
                    <ul id="messages"></ul>
                    <input class="message  form-control" id="myMessage" maxlength="" placeholder="Your Message" name="message"></input>

            </form>
        </div>
        <div class="error">
            <p>You wrote more than 80 characters </p>
        </div>
