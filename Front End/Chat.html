<!DOCTYPE html>
<html style="overflow-y:hidden;">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><!-- for internet explora-->
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- for mobile cuzes resbonsiv-->

    <title>Chat Box</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/defult-theme.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/hover.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="icon" type="image/30.png" href="imges/30.png">
    <link href='https://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' >
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.8/socket.io.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>


    <!--[if lt IE 9]>-->
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <!--<![endif]-->
</head>
<body style="background-color: lightgray">
<div id="chat">
    <div class="container">
        <h1>Lets Chat</h1>
        <div class="message">
            <div class="msg">
                <ul >
                    <li class="post">
                        <p>Hello How are you</p>
                    </li>
                </ul>
            </div>
            <div class="msg2">
                <ul >
                    <li class="get">
                        <p>Hey .. am fine thanks .. what about u</p>
                    </li>
                </ul>
            </div>
        </div>
        <div class="box">
            <form action="">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Write your message..." />
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="button"><i class="fa fa-microphone"></i></button>
                        <button class="btn btn-default" type="button" ><i class="glyphicon glyphicon-send send"></i></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script>


    function newMessage() {
        msg = $(".input-group input").val();
        if($.trim(msg) == '') {
            return false;
        }
        $('<li class="sent"><p>' + msg + '</p></li>').appendTo($('.msg ul'));
        $('.input-group input').val(null);
        // $('.contact.active .preview').html('<span>You: </span>' + message);
        $(".msg").animate({ scrollTop: $(document).height() }, "fast");
    };

    $('.btn').click(function() {
        newMessage();
    });

    $(window).on('keydown', function(e) {
        if (e.which == 13) {
            newMessage();
            return false;
        }
    });

</script>
<script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
<script src="js/jquery-1.12.3.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/plugin.js"></script>
<script src="js/wow.min.js"></script>
<script>new WOW().init();</script>
<script src="js/jquery.nicescroll.min.js"></script>
</body>
</html>
