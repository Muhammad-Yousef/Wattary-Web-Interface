<!DOCTYPE html>
<html style="overflow-y:hidden;">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"><!-- for internet explora-->
        <meta name="viewport" content="width=device-width, initial-scale=1"><!-- for mobile cuzes resbonsiv-->

        <title>Chat</title>
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/defult-theme.css">
        <link rel="stylesheet" href="css/media.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/hover.css">
        <link rel="stylesheet" href="css/animate.css">
        <link rel="icon" type="image/30.png" href="imges/30.png">
        <link href='https://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' >
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.8/socket.io.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>


        <!--[if lt IE 9]>-->
          <script src="js/html5shiv.min.js"></script>
          <script src="js/respond.min.js"></script>
        <!--<![endif]-->
    </head>
    <body style="background-color: lightgray">
        <div id="chat">
            <div class="container">
                <h1>Lets Chat</h1>
                <div class="area">
                    <span class="post">Hi How are you bro? </span>
                    <span class="get">Hey .. am fine thanks .. what about u </span>
                </div>
                <div class="box">
                    <form action="">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="write something ... ">
                            <div class="input-group-btn">
                                <button class="btn btn-default" type="button"><i class="fa fa-microphone"></i></button>
                                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-send send"></i></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="js/jquery-1.12.3.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/plugin.js"></script>
        <script src="js/wow.min.js"></script>
        <script>new WOW().init();</script>
        <script src="js/jquery.nicescroll.min.js"></script>
    </body>
</html>
